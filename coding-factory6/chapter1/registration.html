<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div> <!--block elements ta div-->
            <label for= "lastname">Επώνυμο</label> <!--me to for kai id kano zeugos ta elements, ta syndeo-->
            <input id= "lastname" type ="text">
        </div>
        <div>
            <label for= "firstname">Όνομα</label> <!--inline elements ta label k input, to ena dipla sto allo-->
            <input id= "firstname" type ="text">
        </div>
        <div>
            <label for= "email">E-mail</label> 
            <input id= "email" type ="email">
        </div>
        <div>
            <label for= "password">Password</label> 
            <input id= "password" type ="password">
        </div>
        <div>
            <input type ="submit" value="Submit"> <!--otan patiso submit i forma tha ginei submit by default-->
        </div>
    </form>

    
</body>
</html>
